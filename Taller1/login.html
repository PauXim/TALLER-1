<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg" href="./logos/favicon.svg">
</head>

<body>
    <div class="login">
        <div class="form-container">

            <img src="./logos/logo.svg" alt="logo" class="logo">

            <form action="/" class="form">

                <label for="password" class="label">Email address</label>
                <input type="text" id="Email address" placeholder="email@uniboyaca.edu.co" class="input input-name">

                <label for="new-password" class="label">password</label>
                <input type="password" id="new-password" placeholder="**********" class="input input-password">
                

                <input type="submit" value="Log in" class="primary-button login-button">

                <a href="/" class="forgot-password">Forgot my password</a>

            </form>

            <button class="secondary-button signup-button">
                Sign up
            </button>

        </div>
    </div>
</body>
</html>
